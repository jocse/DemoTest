<!DOCTYPE html>
<html>
<head>
    <!-- Reference link: https://www.javatpoint.com/oprweb/test.jsp?filename=how-to-change-the-background-image-using-jquery1 -->
<style>
#d1 {
border: 3px solid red;
background-image: url("/assests/img2.jfif");
height: 300px;
width: 350px;
}

</style>
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>

<script>
$(document).ready(function() {
$("button").click(function() {
$("#d1").css({"background-image": "url(/assests/purple.jpg)"});
});
});
</script>
</head>

<body>
<center>
<h4> This is an example of changing the background-image using jQuery. </h4>
<div id = "d1"> </div>
<p> Click the following button to change the background image of above div </p>
<button>
Click me
</button>
</center>
</body>

</html>
